<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dieu et le Roy en France</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<h1>Dieu et le Roy en France</h1>
<h2>Citations et considérations diverses sur la Chrétienté et la Royauté en France</h2>
<a href="./">Accueil</a>
</body>
<script>
$.getJSON( "data.json", function( data ) {
	var link = location.hash;;

	var items = [];
	$.each( data, function( key, value ) {
		if("#" + value.id == link){
			items.push( "<li id='" + value.id + "'>« " + value.contenu + " »</br>" + value.source + " - <b>" + value.auteur + "</b></li>" );
		}
	});
	$( "<ul/>", {
		"class": "my-new-list",
		html: items.join( "" )
	}).appendTo( "body" );
});
</script>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dieu et le Roy en France</title>

</head>
<body id="content">
<h1>Dieu et le Roy en France</h1>
<h2>Citations et considérations diverses sur la Chrétienté et la Royauté en France</h2>
<a href="./">Accueil</a>
</body>
<script>
var request = new XMLHttpRequest();
request.open('GET', 'data.json', true);

request.onload = function() {
	if (request.status >= 200 && request.status < 400) {
		// Success!
		var data = JSON.parse(request.responseText);
		var parent = document.getElementById("content");
		var child = document.createElement("span");
		var items = [];
		var link = location.hash;

		data.forEach(function(value) {
			if("#" + value.id == link){
				items.push( "<li id='" + value.id + "'>«&#xA0;" + value.contenu + "&#xA0;»</br>" + value.source + " - <b>" + value.auteur + "</b></li>" );
			}
		});
		child.innerHTML = items.join( "" );
		parent.appendChild(child);
	}
};

request.send();

</script>
</html>
